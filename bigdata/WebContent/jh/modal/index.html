<body>
	<div id="wrap">
		<div>
			<a href="#loginmodal" class="flatbtn" id="modaltrigger">로그인하실분
				클릭!</a>
		</div>

	</div>


	<div id="loginmodal" style="display: none;">

	</div>

	<!--모달윈도우부분-->
	<script type="text/javascript">
		$(function() {
			$('#loginform').submit(function(e) {

			});

				top : 110,
				overlay : 0.8,
				closeButton : ".hidemodal"
			});
		});
	</script>
